<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Crown & Coils</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .success-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .success-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success-message {
      font-size: 1.2rem;
      color: gray;
    }
    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn-home:hover {
      background: gray;
    }
  </style>
</head>
<body>
  <main class="success-container">
    <h1 class="success-title">Order Placed Successfully!</h1>
    <p class="success-message">Thank you for shopping with us.</p>
    <a href="index.html" class="btn-home">Return Home</a>
  </main>
</body>
</html>
