<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment - Crown & Coils</title>
  <link rel="stylesheet" href="style.css">
  <script  src="https://assets.adobedtm.com/43e08a8c9425/001e5275eba1/launch-5c5def145b42-development.min.js" async></script>
<script>
    dataLayer = {
    page: {
        pageName: "Booking",
    },
        events: {
            eventType: "booking"
        }
    }
  
;
</script>
  <style>
    .booking-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .booking-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .booking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
 
  
  <main class="booking-container">
    <h1 class="booking-title">Book an Appointment</h1>
    <form id="booking-form" class="booking-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="book-input" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class="book-input" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date"class="book-input"  required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" class="book-input" required>
      </div>
      <button onclick="window.location.href='booking-success.html'" class="btn-primary" data-id="link_" data-text="booking">Book Now</button>
    </form>
  </main>

  <script>
    document.querySelectorAll(".book-input").forEach(input => {
        input.addEventListener("input", function() {
            _satellite.track('Form Start')
        });
    });
  </script>
</body>
</html>
